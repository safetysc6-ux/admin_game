    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* ... (CSS Styles remain the same) ... */

        .leaderboard-rank-item {

    </style>
</head>
<body>
    <div id="app" class="d-flex flex-column mx-auto">
        
        <header class="d-flex justify-content-center align-items-center p-3 card-panel mb-3 flex-shrink-0">
            <h1 class="h4 fw-bolder text-primary mb-0">Carbon Fighter - ‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</h1>
        </header>
        <div class="card-panel p-4 flex-grow-1">
            <h2 class="fs-5 fw-bold text-center mb-3 text-success">üèÜ ‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ú‡∏π‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô (‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°)</h2>
            
            <button id="export-excel-button" class="btn btn-main w-100 py-3 fs-5 mb-3">
                ‚¨áÔ∏è ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå Excel (‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏ß‡∏°‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô)
            </button>
            
            <input type="text" id="leaderboard-search" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (xxxx)" maxlength="10" class="form-control mb-3 input-recessed fs-6">
            
            <div id="leaderboard-panel">
                <ul id="leaderboard-list" class="list-unstyled mb-0">
                    <li class="text-center text-muted p-2">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</li>
                </ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="module">
            // --- Firebase Core Imports ---
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
            import { 
                getFirestore, 
                onSnapshot, 
                collection, 
                query, 
                orderBy,
                where,          
                setLogLevel 
            } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

            // *******************************************************************
            // üö® ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å: ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏Ñ‡πà‡∏≤‡πÄ‡∏´‡∏•‡πà‡∏≤‡∏ô‡∏µ‡πâ‡∏î‡πâ‡∏ß‡∏¢ Firebase Config ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì 
            // *******************************************************************
            const firebaseConfig = {
                apiKey: "AIzaSyDmjcXHZz3glB6hffzsgZeVzpMx48FutXw",
                authDomain: "game-8ad3f.firebaseapp.com",
                projectId: "game-8ad3f",
                storageBucket: "game-8ad3f.firebaseapp.com",
                messagingSenderId: "1076950258243",
                appId: "1:1076950258243:web:e65a0ac6f51aa9bc4b3af6",
                measurementId: "G-0M2L8HX0D2"
            };
            // *******************************************************************
            
            setLogLevel('Debug');

            let db;
            let appId = firebaseConfig.appId;
            let allRanks = []; // ‡∏à‡∏∞‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏£‡∏ß‡∏°‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÅ‡∏•‡πâ‡∏ß

            // DOM Element References
            const dom = {
                leaderboardList: document.getElementById('leaderboard-list'),
                leaderboardSearch: document.getElementById('leaderboard-search'),
                exportExcelButton: document.getElementById('export-excel-button'),
            };

            // --- Firebase/Leaderboard Logic ---
            
            /**
             * ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå CSV (Excel Compatible)
             */
            function exportLeaderboardToCSV() {
                if (allRanks.length === 0) {
                    alert('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÉ‡∏ô‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô‡∏à‡∏±‡∏î‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î');
                    return;
                }

                const ranks = allRanks;
                
                // 1. ‡∏Å‡∏≥‡∏´‡∏ô‡∏î Header ‡πÅ‡∏•‡∏∞ BOM (Byte Order Mark) ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢‡πÉ‡∏ô Excel
                let csvContent = "\uFEFF"; // UTF-8 BOM
                // üö® ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô Header ‡πÉ‡∏´‡πâ‡∏£‡∏∞‡∏ö‡∏∏‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°
                csvContent += "‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö,‡∏£‡∏´‡∏±‡∏™‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô,‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°,‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î\n";
                
                // 2. ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÅ‡∏ñ‡∏ß
                ranks.forEach((rank, index) => {
                    const rankNumber = index + 1; 
                    // ‡πÉ‡∏ä‡πâ rank.timestamp ‡∏ã‡∏∂‡πà‡∏á‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡∏Ñ‡∏∑‡∏≠ lastSubmission
                    const formattedDate = rank.timestamp.toLocaleString('th-TH', { 
                        year: 'numeric', month: '2-digit', day: '2-digit', 
                        hour: '2-digit', minute: '2-digit', second: '2-digit' 
                    });
                    
                    const row = [
                        rankNumber, 
                        rank.employeeId, 
                        rank.score, // score ‡∏Ñ‡∏∑‡∏≠ Total Score
                        formattedDate
                    ];
                    // Escape values ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢ , ‡∏´‡∏£‡∏∑‡∏≠ " ‡πÉ‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                    const escapedRow = row.map(value => `"${String(value).replace(/"/g, '""')}"`);
                    csvContent += escapedRow.join(',') + "\n";
                });

                // 3. ‡∏™‡∏£‡πâ‡∏≤‡∏á Blob ‡πÅ‡∏•‡∏∞ Download File
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.setAttribute('href', url);
                const date = new Date().toISOString().slice(0, 10); 
                a.setAttribute('download', `Leaderboard_TotalScore_${date}.csv`);
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a); 
                URL.revokeObjectURL(url); 
            }
            
            /**
             * ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ï‡∏±‡∏ß‡∏Å‡∏£‡∏≠‡∏á (Filter)
             */
            function renderLeaderboard(filterId = '') {
                const list = dom.leaderboardList;
                list.innerHTML = ''; 
                
                let filteredRanks = allRanks;
                
                if (filterId) {
                    filteredRanks = allRanks.filter(rank => rank.employeeId.includes(filterId));
                }

                if (filteredRanks.length === 0) {
                    list.innerHTML = `<li class="text-center text-muted p-3">${filterId ? `‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏´‡∏±‡∏™‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô "${filterId}"` : '‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ú‡∏π‡πâ‡∏ó‡∏≥‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô'}</li>`;
                    return;
                }

                const displayRanks = filteredRanks.slice(0, 100); 

                displayRanks.forEach((rank, index) => {
                    const rankNumber = index + 1;
                    
                    let itemClass = `d-flex justify-content-between align-items-center font-monospace`;
                    if (rankNumber <= 3) {
                        itemClass += ' leaderboard-top-rank';
                    } else {
                        itemClass += ' leaderboard-rank-item';
                    }

                    const listItem = document.createElement('li');
                    listItem.className = itemClass;
                    
                    let rankBadgeClass = 'rank-badge';
                    let rankText = rankNumber;
                    let scoreColor = 'text-primary';

                    if (rankNumber === 1) { 
                        rankBadgeClass += ' rank-1';
                        rankText = 'ü•á';
                        scoreColor = 'text-danger'; 
                    } else if (rankNumber === 2) { 
                        rankBadgeClass += ' rank-2';
                        rankText = 'ü•à';
                    } else if (rankNumber === 3) { 
                        rankBadgeClass += ' rank-3';
                        rankText = 'ü•â';
                    }

                    listItem.innerHTML = `
                        <div class="d-flex align-items-center">
                            <span class="${rankBadgeClass}">${rankText}</span>
                            <span class="fs-6 fw-bold text-dark">${rank.employeeId}</span>
                        </div>
                        <span class="fs-5 fw-black ${scoreColor}">
                            ${rank.score}
                        </span>
                    `;
                    list.appendChild(listItem);
                });
            }
            
            /**
             * ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÅ‡∏•‡∏∞‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡πÅ‡∏ö‡∏ö Real-time
             * üí• Aggregation Logic: Group by employeeId and Sum Scores
             */
            function setupLeaderboard() {
                if (!db) {
                    dom.leaderboardList.innerHTML = '<li class="text-center text-danger p-2">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ</li>';
                    return;
                }
                
                // Path: /artifacts/{appId}/public/data/carbon_game_rankings
                const collectionRef = collection(db, "artifacts", appId, "public", "data", "carbon_game_rankings");
                
                // Query: ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏° timestamp ASC ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ Index ‡πÄ‡∏Å‡πà‡∏≤‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì 
                // ‡πÅ‡∏•‡∏∞‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏°‡∏≤‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡πÉ‡∏ô JavaScript
                const q = query(
                    collectionRef,
                    orderBy("timestamp", "asc") 
                );

                // Real-time listener
                onSnapshot(q, (querySnapshot) => {
                    const aggregatedRanks = {};

                    // 1. Group by employeeId and Sum Scores
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const id = data.employeeId;
                        const score = data.score || 0;
                        const submissionTime = data.timestamp ? data.timestamp.toDate() : new Date(0); // ‡πÉ‡∏ä‡πâ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á

                        if (id && score > 0) {
                            if (!aggregatedRanks[id]) {
                                // Initialize if first record for this employeeId
                                aggregatedRanks[id] = {
                                    employeeId: id,
                                    score: 0, // üö® score field will hold the TOTAL score
                                    timestamp: submissionTime // üö® timestamp will hold the LAST submission time
                                };
                            }
                            
                            // Sum the scores
                            aggregatedRanks[id].score += score;
                            
                            // Update last submission time (‡πÉ‡∏ä‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Tie-breaker)
                            if (submissionTime > aggregatedRanks[id].timestamp) {
                                aggregatedRanks[id].timestamp = submissionTime;
                            }
                        }
                    });

                    // 2. Convert to Array and Sort
                    let finalRanks = Object.values(aggregatedRanks);

                    finalRanks.sort((a, b) => {
                        if (b.score !== a.score) {
                            return b.score - a.score; // üí• ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏° (Total Score) DESC
                        }
                        // Tie-breaker: ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡πÄ‡∏ß‡∏•‡∏≤‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î ASC (‡πÉ‡∏Ñ‡∏£‡∏ó‡∏≥‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô‡∏Å‡πà‡∏≠‡∏ô ‡πÑ‡∏î‡πâ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡∏î‡∏µ‡∏Å‡∏ß‡πà‡∏≤)
                        return a.timestamp.getTime() - b.timestamp.getTime(); 
                    });


                    allRanks = finalRanks; // ‡πÄ‡∏Å‡πá‡∏ö‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏ó‡∏µ‡πà‡∏£‡∏ß‡∏°‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÅ‡∏•‡πâ‡∏ß
                    renderLeaderboard(dom.leaderboardSearch.value.trim()); 
                }, (error) => {
                    console.error("Leaderboard snapshot error:", error);
                    dom.leaderboardList.innerHTML = '<li class="text-center text-danger p-2">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö: ' + error.message + ' (‡πÇ‡∏õ‡∏£‡∏î‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Security Rules)</li>';
                });
            }

            function bindEvents() {
                dom.leaderboardSearch.addEventListener('input', (e) => {
                    e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '').slice(0, 10);
                    const filterId = e.target.value.trim();
                    renderLeaderboard(filterId);
                });
                
                dom.exportExcelButton.addEventListener('click', exportLeaderboardToCSV); 
            }
            
            // --- Initialization ---
            if (firebaseConfig.projectId && firebaseConfig.apiKey && firebaseConfig.apiKey !== "YOUR_API_KEY_HERE") {
                try {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    
                    bindEvents();
                    setupLeaderboard();
                } catch(e) {
                    console.error("Firebase Initialization Failed:", e);
                    dom.leaderboardList.innerHTML = '<li class="text-center text-danger p-2">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Firebase ‡πÑ‡∏î‡πâ (‡πÇ‡∏õ‡∏£‡∏î‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Config)</li>';
                }
            } else {
                dom.leaderboardList.innerHTML = '<li class="text-center text-danger p-2">‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà Firebase Config ‡πÉ‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î</li>';
            }
            
        </script>
        </div>
</body>
</html>
